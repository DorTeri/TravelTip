<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a064c61b9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="buttons.css">
    <title>TravelTip</title>
</head>

<body>
    <h1>TravelTip Starter</h1>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button onclick="onAddMarker()" class="btn btn-add-marker">Add <i class="fa-solid fa-location-dot"></i> to</button>
    <button onclick="onGetUserPos()" class="btn btn-user-pos">My <i class="fa-solid fa-location-dot"></i></button>
    <button onclick="onGetLocs()" class="btn btn-get-locs">Copy locations</button>
    <button onclick="onPanTo()" class="btn btn-pan">Move me</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations:
    <pre class="locs"></pre>
    </p>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
