<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/a064c61b9e.js" crossorigin="anonymous"></script>
  <title>Travel Tip</title>
</head>

<body class="main-layout">

  <!-- Header -->
  <section class=" nav-contant full main-layout">
    <header class="main-header">
      <div class="logo"><span>T</span><span>r</span><span>a</span><span>v</span><span>e</span><span>l</span><span>T</span><span>i</span><span>p</span></div>
      <nav class="main-nav">
        <ul class="main-menu">
          <div class="link-div"></div>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
  </section>

  <section class="btn-container btn-layout">
    <form onsubmit="onCodeAddress(event)">
      <input name="address" type="text" placeholder="Enter location">
      <button class="btn-input">Go</button>
    </form>
    <button onclick="onAddMarker()" class="btn btn-add-marker">Mark <i class="fa-solid fa-location-dot"></i></button>
    <button onclick="onGetUserPos()" class="btn btn-user-pos">My <i class="fa-solid fa-house"></i></button>
    <button onclick="onGetLocs()" class="btn btn-get-locs">Copy <i class="fa-solid fa-copy"></i></button>
    <p>You are at: <span class="user-pos"></span></p>
  </section>
  
  <!-- Map & Buttons -->
  <main class="map-loc-layout">
    <!-- <button onclick="onPanTo()"class="btn btn-pan">Move me</button> -->
    <div class="location-layout">
      <h2>Locations üåç</h2>
      <pre class="locs"></pre>
    </div>
    <div id="map" class="map"></div>
  </main>




  <script type="module" src="js/app.controller.js"></script>
</body>

</html>
