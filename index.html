<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/a064c61b9e.js" crossorigin="anonymous"></script>
    <title>Travel Tip</title>
</head>
<body class="main-layout">

<!-- Header -->
    <section class="nav-contant full">
        <header class="main-header">
          <div class="logo">Travel Tip</div>
          <nav class="main-nav">
            <ul class="main-menu">
              <div class="link-div"></div>
              <li><a href="#">About</a></li>
            </ul>
          </nav>
        </header>
      </section>

<!-- Map & Buttons -->
    <section class="btn-container btn-layout">
        <button onclick="onAddMarker()" class="btn btn-add-marker">Add <i class="fa-solid fa-location-dot"></i></button>
        <button onclick="onGetUserPos()" class="btn btn-user-pos">My <i class="fa-solid fa-location-dot"></i></button>
        <button onclick="onGetLocs()" class="btn btn-get-locs">Copy locations</button>
        <button onclick="onPanTo()"class="btn btn-pan">Move me</button>
    </section>
    <div id="map" class="map" style="width: 100%; height: 400px;"></div>

    <p>You are at: <span class="user-pos"></span></p>
    <p class="locations">Locations: 
        <pre class="locs"></pre>
    </p>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
